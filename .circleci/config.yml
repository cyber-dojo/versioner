version: 2
jobs:
  build-publish:

    machine:
      image: ubuntu-2004:202008-01

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Build docker image, test it, tag it, publish it
          command: |
            set -e
            ./build_test_publish.sh

workflows:
  version: 2
  build-publish:
    jobs:
      - build-publish:
          context: cyberdojo-context
          filters:
            branches:
              only:
                  - master
